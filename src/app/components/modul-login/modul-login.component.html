<div class="login">
  <app-select-language></app-select-language>
  <div class="contentLogin">
    <div class="logo">
      <img src="../../../assets/img/logo.png" alt="">
      <hr>
      <h1>{{ "login.login" | transloco }}</h1>
    </div>
    <div class="formLogin">
      <form [formGroup]="loginForm" (keydown.enter)="signin()">

        <mat-form-field appearance="outline">
          <mat-label>{{ "form.email" | transloco }}</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="email@email.com">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
              {{ "errorForm.email" | transloco }}
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
              {{ "errorForm.email" | transloco }}
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ "form.password" | transloco }}</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="*****">
          <span
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </span>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            {{ "errorForm.password" | transloco }}
          </mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          (click)="signin()">
          {{ "login.signin" | transloco }}
        </button>
        
      </form>
    </div>
  </div>
</div>
